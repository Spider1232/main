<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Retrieve Items</title>
</head>
<body>

    <h2>Add Items to the List</h2>

    <!-- Form to input new items -->
    <form id="itemForm">
        <input type="text" id="itemInput" placeholder="Enter item" required>
        <button type="submit">Add Item</button>
    </form>

    <ul id="itemsList"></ul>

    <script>
        // Get references to form and list elements
        const form = document.getElementById('itemForm');
        const itemInput = document.getElementById('itemInput');
        const itemsList = document.getElementById('itemsList');

        // Load saved items from localStorage and display them
        function loadItems() {
            const savedItems = JSON.parse(localStorage.getItem('items')) || [];
            savedItems.forEach(item => {
                addItemToList(item);
            });
        }

        // Function to add an item to the list and localStorage
        function addItemToList(itemText) {
            // Create a new list item (li) element
            const listItem = document.createElement('li');
            listItem.textContent = itemText;

            // Add a delete button inside the list item
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.style.marginLeft = '10px';

            // Event listener for deleting the item
            deleteButton.addEventListener('click', function() {
                removeItemFromList(listItem);
            });

            // Append the delete button to the list item
            listItem.appendChild(deleteButton);

            // Append the new list item to the unordered list
            itemsList.appendChild(listItem);
        }

        // Function to remove an item from the list and localStorage
        function removeItemFromList(listItem) {
            // Remove the item from localStorage
            let savedItems = JSON.parse(localStorage.getItem('items')) || [];
            savedItems = savedItems.filter(item => item !== listItem.textContent.replace('Delete', '').trim());
            localStorage.setItem('items', JSON.stringify(savedItems));

            // Remove the list item from the DOM
            itemsList.removeChild(listItem);
        }

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from refreshing the page

            // Get the value from the input field
            const newItem = itemInput.value.trim();

            if (newItem) {
                // Add the item to the list
                addItemToList(newItem);

                // Save the item in localStorage
                let savedItems = JSON.parse(localStorage.getItem('items')) || [];
                savedItems.push(newItem);
                localStorage.setItem('items', JSON.stringify(savedItems));

                // Clear the input field after adding the item
                itemInput.value = '';
            } else {
                alert('Please enter a valid item.');
            }
        });

        // Load the saved items when the page is loaded
        loadItems();
    </script>

</body>
</html>
